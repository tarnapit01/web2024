<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Theme 3D Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#228B22"></a-plane>

        <!-- Trees -->
        <a-cylinder position="-3 1 -4" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="-3 2 -4" radius="1" color="#228B22"></a-sphere>

        <a-cylinder position="3 1 -5" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="3 2 -5" radius="1" color="#228B22"></a-sphere>

        <!-- Your Model (Example: Tree for Now) -->
        <a-entity position="0 1 -3" rotation="0 0 0">
            <a-cylinder radius="0.5" height="2" color="#8B4513"></a-cylinder>
            <a-sphere position="0 1.5 0" radius="1.5" color="#228B22"></a-sphere>
        </a-entity>

        <!-- Animation Example: Swaying Trees -->
        <a-animation attribute="rotation" from="0 0 0" to="0 30 0" dur="2000" repeat="indefinite"></a-animation>

        <!-- Camera -->
        <a-camera position="0 1.6 5"></a-camera>
        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Text -->
        <a-text value="653380017-5 Thanaphat Pookongduen " position="0 4 0" align="center" color="white" ></a-text>
        <a-text value="I don't like Vegetable" 
                 position="0 2 0" align="center" color="white"></a-text>
                 <a-text value="Use W A S D To Move" 
                 position="0 3 0" align="center" color="black"></a-text>
    </a-scene>
</body>
</html>
